<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
<nav class="bg-gray-800 flex"> 
 
  <div class="relative h-16 items-center justify-start m-4 ">
     <video autoplay loop muted plays-inline class="h-16 w-auto rounded-full " src="weather icon.webm" alt="Your Company">
  </div>
  <div class="w-[80vw] flex justify-center items-center  ">
  <h1 id="title">WEATHER APP</h1> 
   </div>
</nav>
<section id="hero" class="flex justify-center h-svh">
      <div class="container  w-[400px] h-[500px] p-5 rounded-2xl relative justify-center m-10  ">
        <div class="search-box w-[100%] h-[50px] relative flex items-center ">
          <button id="search-location" class='bx bxs-map text-white absolute left-[10px] z-10'></button>
          <input class="absolute w-[100%] h-[100%] bg-transparent" type="text" placeholder="enter your location">
          <button id="search-btn" class="bx bx-search absolute right-0 w-[40px] h-[100%] bg-transparent  text-white "></button>
        </div>
        <div class="weather-box text-center">
          <div class="box">
             <p id="location-name" class="text-[24px] font-semibold"></p> <!--name insert yha pe -->
            <div class="info-weather">
              <div class="weather">
                <img class="w-[60%] " src="cloud.png">
                <p id="temp" class="temperature relative text-[64px]">0<span>Â°C</span></p>
                <p id="info" class="description">Cloudy</p>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
              <div class="info-humidity">
                <span id="s">0%</span>
              </div>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="bx bx-wind"></i>
            <div class="text">
              <div class="info-wind">
                <span id="s1">0km/hr</span>
              </div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="not-found absolute top-0 left-0 w-[100%] text-center mt-[110px]">
          <div class="box">
            <img class="w-[65%]" src="404.png" alt="">
            <p class="text-[22px] font-medium mt-[12px] ">Oops! Location not found!</p>
          </div>
        </div>
      </div>
</section>
     <script src="index.js"></script> 
</body>
</html>
